        <div class="col-md-4 text-left"> 
            <div class="wrapper">
                <div class="wrapper-card">
                <form class="needs-validation gitForm" onsubmit="return validateForm()" method="POST" novalidate>
                
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlText1" value="Michael Burbage" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Profile Picture:</label>
                        <input type="file" class="form-control-file inputfile" id="exampleFormControlFile1" required>
                        
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea2">Github URL:</label>
                        <input type="url" class="form-control" id="exampleFormControlText2" value="https://github.com/mburbage" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How many public repositories do you have?</label>
                        <input type="text" class="form-control" id="exampleFormControlText3" maxlength="4" size="4" value="25" required>
                            
                    </div>
                    <input type="submit" class="btn btn-default">
