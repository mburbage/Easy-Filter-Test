<!DOCTYPE html>
<html lang="en">
<head>
<title>Create Github Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/630c45e9d3.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="functions.js"></script>
  <link rel="stylesheet" href="styles.css"/>
<script>
</script>
</head>

<body>
<!--    Github Name
    - Github Avatar
    - Link to Github Account
    - Number of Public Repositories

Date Created - Use jQuery Date Format

-->

    
<div class="container-fluid">    
    <div class="row content">      
        <div class="col-sm-12 text-left"> 
            <div class="formWrapper">
                <form class="needs-validation gitForm" onsubmit="return validateForm()" method="POST" novalidate>
                
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlText1" value="Michael Burbage" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Profile Picture:</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea2">Github URL:</label>
                        <input type="url" class="form-control" id="exampleFormControlText2" value="https://github.com/mburbage" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How many public repositories do you have?</label>
                        <input type="text" class="form-control" id="exampleFormControlText3" maxlength="4" size="4" value="25" required>
                            
                    </div>
                    <input type="submit" class="btn btn-default">
            
                
                </form>
            </div>
        </div>      
    </div>
</div>
  
  
</body>

</html>
