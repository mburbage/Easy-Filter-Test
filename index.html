<!DOCTYPE html>
<html lang="en">
<head>
<title>Create Github Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1"> 
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/630c45e9d3.js"></script>
  <link rel="stylesheet" href="styles.css"/>
<script>
</script>
</head>

<body>
<!--    Github Name
    - Github Avatar
    - Link to Github Account
    - Number of Public Repositories

Date Created - Use jQuery Date Format

-->

    
<div class="container-fluid">    
    <div class="row content">      
        <div class="col-sm-12 text-left"> 
            <div class="formWrapper">
                <form action="" class="gitForm">
                
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <text class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlFile1">Example file input</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Example textarea</label>
                        <text class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Example select</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
            
                
                </form>
            </div>
        </div>      
    </div>
</div>
  
  
</body>

</html>
